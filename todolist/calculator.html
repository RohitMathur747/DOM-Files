<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>

    <div class="main_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <h1 class="field my-5 p-5 border border-2"></h1>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>(</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>)</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>%</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>AC</b></button>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>7</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>8</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>9</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>/</b></button>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>4</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>5</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>6</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>*</b></button>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>1</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>2</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>3</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>-</b></button>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>0</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>.</b></button>
                    <button class="p-4 mx-5 my-2 text-light rounded btn-info"><b>=</b></button>
                    <button class="p-4 mx-5 my-2 bg-light text-dark rounded"><b>+</b></button>
                </div>
                <div class="col-sm-2"></div>
            </div>

        </div>
    </div>
</body>
</html>
