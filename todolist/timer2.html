<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 py-5">
                    <div class="timer-container text-center border border-2 p-3">
                        <h1 id="timer">00 : 00 : 00</h1>
                    </div>
                    <div class="add-timer">
                        <button class="add-min1 btn-info text-light p-3 mx-3 my-3 rounded">+ 5 min</button>
                        <button class="add-min2 btn-info text-light p-3 mx-3 my-3 rounded">+ 10 min</button>
                        <button class="add-min3 btn-info text-light p-3 mx-3 my-3 rounded">+ 30 min</button>
                        <button class="add-min4 btn-info text-light p-3 mx-3 my-3 rounded">+ 60 min</button>
                    </div>
                    <button id="start-btn" class= "form-control btn-outline-success my-3 p-3 rounded">
                        Start
                    </button>
                    <button id="stop-btn" class="form-control btn-outline-danger my-3 p-3 rounded">
                        Stop
                    </button>
                    <button id="reset-btn" class="form-control btn-outline-warning my-3 p-3 rounded">
                        Reset
                    </button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>

    <script>
        const timetag = document.getElementById('timer');
        let secs = 60;
        let mins = 1;
        let hrs = 0;
        let timerId = null;
        let min1 = 5;
        let min2 = 10;
        let min3 = 30;
        let min4 = 60;
        //let int = 0;
        //let timeRef = document.querySelector('.timer')

        document.getElementById("start-btn").addEventListener('click',(event) => {
            if(timerId === null) {
            timerId = setInterval(() => { 
                secs--;
                if(secs <= 0) {
                    mins--;
                    secs = 0;
                    if(mins <= 0) {
                        hrs--;
                        mins = 0
                    }
                    if(hrs <= 0){
                        hrs = 0;
                    }
                }
                timetag.innerText = timeFormat(hrs,mins,secs);
            },1000)
            }
        })
        document.getElementById("stop-btn").addEventListener('click',() => {
            clearInterval(timerId);
            timerId = null;
        })

        document.getElementById("reset-btn").addEventListener('click',() => {
            clearInterval(timerId);
            [secs,mins,hrs] = [0,0,0];
            timer.innerHTML = '00 : 00 : 00';
        });

        document.getElementById("add-min1").addEventListener('click',() => {
            clearInterval(timerId);
            
        });

        function timeFormat(h,m,s) {
            // let time = h < 10 ? "0" + h : h + "";
            // time += " : ";
            // time += m < 10 ? "0" + m : m + "";
            // time += " : "
            // time += s < 10 ? "0" + s : s + "";
            // return time;
            return `${h < 10 ? "0" + h : h} : ${m < 10 ? "0" + m : m} : ${s < 10 ? '0' + s : s}`;
        }
    </script>

</body>
</html>
