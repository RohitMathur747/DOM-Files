<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 py-5">
                    <div class="timer-container text-center border border-2 p-3">
                        <h1 id="timer">00 : 00 : 00</h1>
                    </div>
                    <button id="start-btn" class= "form-control btn-outline-success my-4 p-3 rounded">
                        Start
                    </button>
                    <button id="stop-btn" class=" form-control btn-outline-danger my-4 p-3 rounded">
                        Stop
                    </button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>

    <script>
        const timetag = document.getElementById('timer');
        let secs = 0;
        let mins = 0;
        let hrs = 0;
        let timerId = null;

        document.getElementById("start-btn").addEventListener('click',(event) => {
            if(timerId === null) {
            timerId = setInterval(() => {
                secs++;
                if(secs === 60) {
                    mins++;
                    secs = 0;
                    if(mins === 60) {
                        hrs++;
                        mins = 0
                    }
                }
                timetag.innerText = timeFormat(hrs,mins,secs);
            },1000)
            }
        })
        document.getElementById("stop-btn").addEventListener('click',() => {
            clearInterval(timerId);
            timerId = null;
        })

        function timeFormat(h,m,s) {
            // let time = h < 10 ? "0" + h : h + "";
            // time += " : ";
            // time += m < 10 ? "0" + m : m + "";
            // time += " : "
            // time += s < 10 ? "0" + s : s + "";
            // return time;
            return `${h < 10 ? "0" + h : h} : ${m < 10 ? "0" + m : m} : ${s < 10 ? '0' + s : s}`;
        }
    </script>


</body>
</html>
